<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Hide Images Bookmarklet</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>

    <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150">
    <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150">
    <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150">
    <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=350%C3%97150&w=350&h=150">


    <a href="
        javascript:(function(){
          var images = document.getElementsByTagName('img');

          while(images.length > 0){
              images[0].parentNode.removeChild(images[0]);
          }
          while(images.length > 0) {
            theParent = images[0].parentNode;
            oldImg = images[0];
            imgTag = document.createElement('img');
            imgTag.setAttribute('width', oldImg.getAttribute('width'));
            imgTag.setAttribute('height', oldImg.getAttribute('height'));
            imgTag.setAttribute('src', 'https://www.petfinder.com/wp-content/uploads/2012/11/140272627-grooming-needs-senior-cat-632x475.jpg');
            theParent.appendChild(imgTag);

          }
        })();
      ">Hide Images</a>


  </body>
</html>
